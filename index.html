<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品紹介ページ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sawarabi Mincho', sans-serif;
      background-image: url('image/nami.png');
      background-repeat: repeat;
      background-color: #f9f5ef;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明の白 */
      z-index: -1;
    }

    .wafu {
      font-family: 'Sawarabi Mincho', serif;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #e0d9cc;
    }

    .navbar, footer {
      background-color: #5c3d2e !important;
    }

    footer {
      border-top: 1px solid #e0d9cc;
    }

    .wafu-card {
      background-color: #fffaf4;
      border: 2px solid #a58b6f;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Sawarabi Mincho', serif;
      background-image: url('https://www.transparenttextures.com/patterns/french-stucco.png'); /* 和紙風 */
      background-blend-mode: lighten;
    }

    .wafu-card:hover {
      transform: translateY(-10px);
      transition: transform 0.2s ease;
    }

    .wafu-card-title {
      font-size: 1.25rem;
      color: #5c3d2e;
    }

    .wafu-card-text {
      color: #4a4031;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="wafu">Saitama Selects</span>
      </a>
    </div>
  </nav>

  <!-- メインビジュアル -->
  <div class="container my-5">
    <div class="text-center p-5 rounded"
        style="
          background-repeat: no-repeat;
          background-position: center;
          background-size: contain;
          background-color: #fdfaf4;
          min-height: 150px;
          position: relative;
        ">
      <div style="position: relative; z-index: 1;">
        <h1 class="mb-3 text-dark">
          <span class="wafu">埼玉三大銘菓</span>
        </h1>
        <p class="lead text-dark">お土産にも、自分へのごほうびにも。</p>
      </div>
    </div>
  </div>

  <!-- 商品一覧 -->
  <div class="container">
    <div class="row g-4">
      
      <!-- 商品1 -->
       <div class="col-md-4">
        <a href="imokoi.html" class="text-decoration-none text-dark">
          <div class="card h-100 wafu-card">
            <img src="image/detail_imokoi.jpg" class="card-img-top" alt="商品1">
            <div class="card-body text-center">
              <h5 class="wafu-card-title">いも恋</h5>
              <p class="wafu-card-text">さつまいもとつぶ餡をもち粉の生地でやさしく包み、昔なつかしい風味に仕上げたまんじゅうです。</p>
            </div>
          </div>
        </a>
       </div>

      <!-- 商品2（草加せんべい） -->
      <div class="col-md-4">
        <a href="senbei.html" class="text-decoration-none text-dark">
          <div class="card h-100 wafu-card">
            <img src="image/item_05.jpg" class="card-img-top" alt="草加せんべい">
            <div class="card-body text-center">
              <h5 class="wafu-card-title">草加せんべい</h5>
              <p class="wafu-card-text">パリッと香ばしい食感が自慢の、埼玉名物の米菓。しょうゆの香ばしさがクセになります。</p>
            </div>
          </div>
        </a>
      </div>

      <!-- 商品3（五家宝） -->
      <div class="col-md-4">
        <a href="gokabo.html" class="text-decoration-none text-dark">
          <div class="card h-100 wafu-card">
            <img src="image/gokabo.jpg" class="card-img-top" alt="五家宝">
            <div class="card-body text-center">
              <h5 class="wafu-card-title">五家宝（ごかぼう）</h5>
              <p class="wafu-card-text">きな粉の香ばしさとやさしい甘さが特徴の、昔ながらの埼玉銘菓です。</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- フッター -->
  <footer class="text-white text-center py-3 mt-5">
    <small>&copy; 2025 提出. All Rights Reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
